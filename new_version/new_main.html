<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" href="css/new_styles.css">
</head>

<body>

    <div class="border-gradient">
        <div class="login-container">
            <!-- <div class="login-container__text"> -->

            <!-- POR AHORA TENDRÉ QUE SER MUY REDUNDANTE CON LOS ELEMENTOS, YA
                QUE ASÍ QUEDARÁN EN MEJOR ORDEN Y AÚN NO SÉ UTILIZAR CSS DEL
                TODO BIEN.
             -->
            <div class="login-container__text" id="username">

                <!-- TEXTO ENCIMA DEL USERNAME. -->
                <label for="username">
                    <b>Username</b>
                </label>
                <input type="text" class="login-container__text--text-box"
                       placeholder="Usuario o correo" name="username" required>

            </div>
                
            <div class="login-container__text" id="password">

                <label for="password">
                    <b>Contraseña</b>
                </label>
                <input type="password" class="login-container__text--text-box"
                       placeholder="Contraseña" name="password" required>

            </div>
            
        </div>
    </div>
</body>

</html>
